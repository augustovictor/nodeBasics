<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat 4dots</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </head>
    <body>


        <h1>Chat 4dots - User: <span id="currentUser"></span></h1>
        <h3>Online users:</h3>
        <ul id="onlineUsers">
        </ul>
        <div>
            <form onsubmit="return validateForm()">
                <input type="text" id="message" name="message" placeholder="type here...">
                <input type="submit" id="sendMessage" name="submit" value="Send">
            </form>
        </div>
        <div id="messages-container">

        </div>


        <p id="randomNumber">

        </p>

        <script type="text/javascript">

            function validateForm() {
                return false;
            }

            var socket = io.connect(); // Socket namespacing
            var user = null;

            socket.on('connect', function() {
                console.log('Connected');
                var userName = prompt('What will be your username?');
                socket.emit('newUser', userName);
            });

            socket.on('userAdded', function(currentUser) {
                if(user == null) {
                    user = currentUser;
                    document.getElementById('currentUser').innerHTML = user.name;
                }
            });

            socket.on('newUserInRoom', function(data) {
                document.getElementById('messages-container').innerHTML += data.welcomeMsg.toString() + '<br>';

                document.getElementById('onlineUsers').innerHTML = '';
                data.users.forEach(function(user) {
                    document.getElementById('onlineUsers').innerHTML += '<li>' + user.name + '</li>';
                });
            })

            socket.on('disconnect', function() {
                console.log('Disconnected');
            });

            socket.on('message', function(msg) {
                document.getElementById('messages-container').innerHTML += msg + '<br>';
            });

            document.getElementById('sendMessage').addEventListener('click', function() {
                var msg = user.name + ': ' + document.getElementById('message').value;
                if(msg) {
                    socket.emit('sendMessage', msg);
                    document.getElementById('messages-container').innerHTML += msg + '<br>';
                    document.getElementById('message').value = '';
                }
            }, false);

        </script>
    </body>
</html>
